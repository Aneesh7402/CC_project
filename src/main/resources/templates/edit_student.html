<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Student</title>
</head>
<body>
	<div align="center">
		<h1>UPDATE STUDENT DETAILS</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${student}"
			method="post">
			<table border="2">
				<tr>
					<td>Student ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" />
					</td>
				</tr>

                <tr>
					<td>Student Name:</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>

                <tr>
					<td>Student Birthdate:</td>
					<td><input type="text" th:field="*{birthdate}" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td>Student Location:</td>
					<td><input type="text" th:field="*{location}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save the details</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
