<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>OOAD ASSIGNMENT</title>
<title>NEW STUDENT</title>
</head>
<body>
	<div align="center">
		<h1>NEW STUDENT DETAILS</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${student}"
			method="post">

			<table border="2" cellpadding="10">
				<tr>
					<td>Student ID:</td>
					<td><input type="text" th:field="*{id}" /></td>
				</tr>
                
                <tr>
					<td>Student Name:</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>

                <tr>
					<td>Birthdate:</td>
					<td><input type="date" th:field="*{birthdate}" /></td>
				</tr>
                
				<tr>
					<td>Location:</td>
					<td><input type="text" th:field="*{location}" /></td>
				</tr>

                
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
