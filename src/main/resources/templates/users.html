<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th><br>
                <th>Name</th>
                <th>Birthdate</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over all users and display their information -->
            <th:block th:each="user : ${users}">
                <tr>
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.birthdate}"></td>
                    <td th:text="${user.location}"></td>
                    <td>
                        <form method="get" th:action="@{/users/{id}(id=${user.id})}">
                            <button type="submit">View</button>
                        </form>
                        <form method="get" th:action="@{/users/{id}/edit(id=${user.id})}">
                            <button type="submit">Edit</button>
                        </form>
                        <form method="post" th:action="@{/users/{id}/delete(id=${user.id})}">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
    <form method="get" th:action="@{/users/new}">
        <button type="submit">Add User</button>
    </form>
</body>
</html>
